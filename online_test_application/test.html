
<!DOCTYPE html>
<html>
    <head>
        <title>Online Test</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <script type="text/javascript">
                
                var i=0
                var marks=0
                var answerArray = []
                $(document).ready(function () {
                    localStorage.setItem("QuestionsSet",JSON.stringify(QuestionsSet))
                    takeTest(0)
                });

                var QuestionsSet =[ {"question": "Q.1. Which of the following is false about String ?", 
                "opt1":"String is immutable", "opt2":"String can be created using new operator", "opt3":"String is a primitive datatype", "opt4":"None of the above", "answer":"String is a primitive datatype"},
                {"question":"Q.2. What is the size of byte variable ?", "opt1":"8 bit", "opt2":"16 bit", "opt3":"32 bit", "opt4":"64 bit", "answer":"8 bit"},
                {"question":"Q.3. What is the size of float variable ?", "opt1":"8 bit", "opt2":"16 bit", "opt3":"32 bit", "opt4":"64 bit", "answer":"32 bit"},
                {"question":"Q.4. What is the default value of short variable ?", "opt1":"0.0", "opt2":"0", "opt3":"null", "opt4":"not defined", "answer":"0" },
                {"question":"Q.5. JDK full form ?", "opt1":"JRE Development Kit", "opt2":"Java Development Kit", "opt3":"JDK only", "opt4":"None of the above", "answer":"Java Development Kit"},
                {"question":"Q.6. OOP full form ?", "opt1":"Object Oriented Programming", "opt2":"OOP only", "opt3":"Only Object Programming", "opt4":"None of the above", "answer":"Object Oriented Programming"},
                {"question":"Q.7. Method overloading is a form of ________ .", "opt1":"Abstraction", "opt2":"Inheritance", "opt3":"Encapsulation", "opt4":"Polymorphism", "answer":"Polymorphism"},
                {"question":"Q.8. Which of the following is not a core concept of java ?", "opt1":"Abstraction", "opt2":"Generics", "opt3":"Encapsulation", "opt4":"Polymorphism", "answer":"Generics"}
                ]

                function submitAnswer( ans){
                    console.log(ans)
                    if(QuestionsSet[i].answer == ans)
                    {
                        marks=marks + 1
                        answerArray.push(ans)
                    }
                    else{
                        answerArray.push(ans)
                    }
                    i=i+1
                    if(i>(QuestionsSet.length-1)){
                        localStorage.setItem("submittedAnswers",JSON.stringify(answerArray))
                        localStorage.setItem("Marks",marks)
                        document.location.href="result.html"
                    }
                    else{
                        takeTest(i)
                    }
                }        
                function takeTest(i) {
                        if(localStorage.getItem("QuestionsSet")){
                                var QuestionsSet=JSON.parse(localStorage.getItem("QuestionsSet"));
                            
                                document.getElementById("question").innerHTML = QuestionsSet[i].question;
                                document.getElementById("opt1").innerHTML = QuestionsSet[i].opt1;
                                document.getElementById("opt2").innerHTML = QuestionsSet[i].opt2;
                                document.getElementById("opt3").innerHTML = QuestionsSet[i].opt3;
                                document.getElementById("opt4").innerHTML = QuestionsSet[i].opt4;
                        }           
                }

        </script>

    </head>


    <body>
        <div class="header">
            <h1>Online Test Application</h1>
        </div>
        <div class="main">
        <div id="testquestions">
                <h3><b>Questions:</b></h3>
                <b><div class="ques" id="question"> </div></b>
               <b> Options - </b>
                <div id="opt1"></div>
                <div id="opt2"></div>
                <div id="opt3"></div>
                <div id="opt4"></div>
                <div>
                    <br><b>Enter your answer below - </b><br>
                    <input type="text" onfocus="this.value=''" id="ans" name="answer" width="48" height="48"><br><br>
                </div>

                <button id="btn_save" onclick="submitAnswer(document.getElementById('ans').value)">Submit</button>
        </div>
        </div>
        <div class="footer">
            <p>&copy Copyright 2020</p> 
        </div>
    </body>

</html>
